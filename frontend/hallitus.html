<body>
  <header class="navbar">

    <h1>Hallitus</h1>

    <section class="filters">
      <div class="filter-left">

        <h2>Etunimi Sukunimi</h2>
        <p>Tehtävä: Pääministeri</p>
        <p>Puolue: Esimerkkipuolue</p>
      </article>
      <article class="card">
        <div class="avatar">Kuva</div>
        <h2>Toinen Ministeri</h2>

        <p>Puolue: Esimerkkipuolue</p>
